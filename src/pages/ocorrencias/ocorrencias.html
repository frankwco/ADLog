<ion-header>

  <ion-navbar>
    <ion-title>Registro de Ocorrências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="ocorrencia.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="ocorrencia.dataOcorrencia"></ion-datetime>
    </ion-item>

    <button ion-button full round color="primary" (click)="selecionarAtividade()">Selecionar Atividade</button>
    <p>{{ocorrencia.atividade.descricao}}</p>
    <button ion-button full round color="primary" (click)="selecionarIndicador()">Consultar Indicador Relacionado</button>
    <p>{{ocorrencia.indicadorRelacionado.descricao}}</p>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea type="text" [(ngModel)]="ocorrencia.descricao"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="ocorrencia.gravidade">
    <ion-list-header>
      Gravidade
    </ion-list-header>

    <ion-item>
      <ion-label><button ion-button full round color="bgred" (click)="consultarDesempenho()">5</button>
      </ion-label>
      <ion-radio value="5"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><button ion-button full round color="bgorange" (click)="consultarDesempenho()">4</button>
      </ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><button ion-button full round color="bgyellow" (click)="consultarDesempenho()">3</button>
      </ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><button ion-button full round color="bgverdeclaro" (click)="consultarDesempenho()">2</button>
      </ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><button ion-button full round color="bgverde" (click)="consultarDesempenho()">1</button>
      </ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

  </ion-list>

  <button ion-button full round color="primary" (click)="salvarOcorrencia()">Inserir Ocorrência</button>
  <hr/>
  <hr/>

  <ion-list>
    <ion-item *ngFor="let item of ocorrenciasCadastradas" (click)="removerOcorrencia(item.idTemporario)">
      <h2>{{item.titulo}}</h2>
      <h3>{{item.dataOcorrencia | date:'dd/MM/yyyy HH:mm:ss'}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
