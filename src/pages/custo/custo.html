<ion-header>

  <ion-navbar>
    <ion-title>Avaliação de Custo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="event.dataInicial"></ion-datetime>
    </ion-item>

    <button ion-button full round color="primary" (click)="buscarProcessos()">Selecionar Processos</button>
    <ion-list>
      <ion-item *ngFor="let item of processosSelecionados">
        <p>{{item.descricao}}</p>
      </ion-item>
    </ion-list>
    <button ion-button full round color="primary" (click)="buscarIndicadores()">Selecionar Indicador</button>
    <p> {{indicadorSelecionado.descricao}}</p>
    <button ion-button full round color="primary" (click)="consultarDesempenho()">Consultar Desempenho</button>
  </ion-list>

  <div style="width: 100%;">
    <canvas baseChart width="100%" height="100%" [chartType]=" 'bar' " [datasets]="chartData " [labels]="chartLabels " [options]="chartOptions " [legend]="true ">
      </canvas>
  </div>






</ion-content>
