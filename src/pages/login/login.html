<ion-header>

  <ion-navbar>
    <ion-title>Avaliação de Desempenho Logístico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2></h2>
  <ion-list>

    <ion-item>
      <ion-label floating>Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Salvar Senha</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="salvarSenha" checked="false"></ion-checkbox>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" full round block (click)="login()">Login</button>
  </div>

  <img style="display: block; margin-left: auto; margin-right: auto; width:60%;opacity: 0.4" src="assets/imgs/grafico1.jpg" />

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>**Somente para usuários cadastrados pela empresa. Não há opção de auto cadastro pelo aplicativo.</p>
  </ion-toolbar>
</ion-footer>
